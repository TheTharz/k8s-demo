# metadata:
#   name: <deployment-name>      # Name of the deployment
#   labels:                      # Optional metadata
#     app: <app-name>
# spec:
#   replicas: <number>           # How many pods to run
#   selector:
#     matchLabels:               # Must match pod template labels
#       app: <app-name>
#   template:                    # Pod template (what each pod looks like)
#     metadata:
#       labels:
#         app: <app-name>
#     spec:
#       containers:              # List of containers in the pod
#       - name: <container-name>
#         image: <image-name:tag>
#         ports:
