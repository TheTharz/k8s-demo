apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: notes_frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: notes_frontend
  template:
    metadata:
      labels:
        app: notes_frontend
    spec:
      containers:
        - name: notes-frontend-container
          image: k8s-demo-frontend:latest
          ports:
            - containerPort: 80
