<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1><i class="fas fa-sticky-note"></i> My Notes</h1>
        <button id="addNoteBtn" class="btn btn-primary">
          <i class="fas fa-plus"></i> Add Note
        </button>
      </header>

      <!-- Note Form Modal -->
      <div id="noteModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="modalTitle">Add New Note</h2>
            <span id="closeModal" class="close">&times;</span>
          </div>
          <form id="noteForm">
            <div class="form-group">
              <label for="noteTitle">Title:</label>
              <input
                type="text"
                id="noteTitle"
                name="title"
                required
                maxlength="100"
              />
            </div>
            <div class="form-group">
              <label for="noteContent">Content:</label>
              <textarea
                id="noteContent"
                name="content"
                required
                maxlength="5000"
                rows="8"
              ></textarea>
            </div>
            <div class="form-actions">
              <button type="button" id="cancelBtn" class="btn btn-secondary">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Note
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Search and Filter -->
      <div class="search-section">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="Search notes..." />
        </div>
        <div class="sort-options">
          <select id="sortSelect">
            <option value="updatedAt">Sort by Updated</option>
            <option value="createdAt">Sort by Created</option>
            <option value="title">Sort by Title</option>
          </select>
          <select id="orderSelect">
            <option value="desc">Newest First</option>
            <option value="asc">Oldest First</option>
          </select>
        </div>
      </div>

      <!-- Loading Spinner -->
      <div id="loading" class="loading hidden">
        <i class="fas fa-spinner fa-spin"></i> Loading...
      </div>

      <!-- Error Message -->
      <div id="errorMessage" class="error-message hidden"></div>

      <!-- Notes Grid -->
      <div id="notesContainer" class="notes-grid">
        <!-- Notes will be dynamically loaded here -->
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="empty-state hidden">
        <i class="fas fa-sticky-note"></i>
        <h3>No notes yet</h3>
        <p>Create your first note to get started!</p>
        <button class="btn btn-primary" onclick="openModal()">
          <i class="fas fa-plus"></i> Add Your First Note
        </button>
      </div>

      <!-- Pagination -->
      <div id="pagination" class="pagination hidden">
        <button id="prevPage" class="btn btn-secondary">
          <i class="fas fa-chevron-left"></i> Previous
        </button>
        <span id="pageInfo"></span>
        <button id="nextPage" class="btn btn-secondary">
          Next <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
      <div class="modal-content confirm-modal">
        <h3>Confirm Delete</h3>
        <p>
          Are you sure you want to delete this note? This action cannot be
          undone.
        </p>
        <div class="form-actions">
          <button id="confirmCancel" class="btn btn-secondary">Cancel</button>
          <button id="confirmDelete" class="btn btn-danger">
            <i class="fas fa-trash"></i> Delete
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
